epInfo.text=<html><body><a href="http://transmission-rj.sourceforge.net/">Transmission remote java</a><br>Client application for <a href="http://www.transmissionbt.com/index.php">transmission daemon</a><br>Java desktop application based on Swing Application Framework<br>Based on idea from <a href="http://code.google.com/p/transmission-remote-dotnet/">transmission-remote-dotnet</a> by alan@eth0.org.uk <br></body></html>
