#NOI18N
epInfo.font=Tahoma-Plain-12
jEditorPane1.text=<html><body><h2>Transmission</h2>Transmission is a cross-platform <a href="http://en.wikipedia.org/wiki/BitTorrent_%28protocol%29">BitTorrent</a> client</br><h2>BitTorrent (protocol)</h2>BitTorrent is a peer-to-peer file sharing protocol used for distributing large amounts of data. </br>BitTorrent is one of the most common protocols for transferring large files, and by Ipoque estimates it accounted for approximately 27-55% of all Internet traffic depending on geographical location as of February 2009.</br><h2>Swing Application Framework</h2><p>      The <a href="http://jcp.org/en/jsr/detail?id=296">JSR-296</a>      Swing Application Framework prototype implementation is a small      set of Java classes that simplify building desktop applications.</br>      The prototype provides infrastructure that's common to most      desktop applications:    </p>    <ul>      <li>Application lifecyle, notably GUI startup and shutdown.      </li>      <li>Support for managing and loading resources, like strings,formatted messages, images, colors, fonts, and other typescommon to desktop applications.      </li>      <li>Support for defining, managing, and binding Actions, includingActions that run asynchronously (in the "background").      </li>      <li>Persistent session state: support for automatically andselectively saving GUI state from one run of an application tothe next.      </li>    </ul></br><h2>Java SE at a Glance</h2><p class="intro">Java Platform, Standard Edition (Java SE) lets you develop and deploy Java applications on <a href="/javase/technologies/desktop/index.jsp">desktops</a> and servers, as well as today's demanding <a href="/javase/embedded/">Embedded</a> and <a href="/javase/technologies/realtime/">Real-Time</a> environments.</p></br></body></html>
